<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogaga Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="logo.png" alt="Gogaga" height="40">
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Packages</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Tours</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Help</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Membership</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Gift Cards</a></li>
                </ul>
            </nav>
            <div class="user-menu">
                <button class="btn btn-outline-secondary me-2">Login</button>
                <button class="btn btn-secondary">Sign Up</button>
            </div>
        </div>
    </header>

    <section class="hero-section text-center text-white">
        <div class="container">
            <h1 class="heading-main">Discover Your Next Adventure</h1>
            <p class="paragraph">Unlock your path to adventure, start your journey of discovery - <span>where every destination awaits your exploration</span></p>

            <div class="search-form bg-white p-4 mt-4 rounded shadow">
                <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="packages-tab" data-bs-toggle="tab" data-bs-target="#packages" type="button" role="tab" aria-controls="packages" aria-selected="true">Packages</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tours-tab" data-bs-toggle="tab" data-bs-target="#tours" type="button" role="tab" aria-controls="tours" aria-selected="false">Tours</button>
                    </li>
                </ul>
                <form class="row g-3">
                    <div class="col-md-3">
                        <label class="destination-label">
                            Destination
                        <input type="text" class="form-control" placeholder="Enter the city">
                    </label>
                    </div>
                    <div class="col-md-3">
                        <label class="destination-label">
                            check-in
                        <input type="date" class="form-control" placeholder="mm/dd/yyyy">
                        </label>
                    </div>
                    <div class="col-md-3">
                        <label class="destination-label">
                            check-out
                        <input type="date" class="form-control" placeholder="mm/dd/yyyy">
                        </label>
                    </div>
                    <div class="col-md-2">
                        <label class="destination-label">
                            Guests and rooms
                        </label>
                        <select class="form-select">
                            
                            <option>2 adults, 0 children, 1 room</option>
                
                           
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-secondary w-100">Search</button>
                    </div>
                </form>
                <div class="mt-3 d-flex flex-direction justify-content-left">
                    <label class="destination-label">Star Rating:</label>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" id="3-stars" name="star-rating" autocomplete="off">
                        <label class="btn btn-outline-dark" for="3-stars">3 <i class="bi bi-star"></i></label>

                        <input type="radio" class="btn-check" id="4-stars" name="star-rating" autocomplete="off">
                        <label class="btn btn-outline-dark" for="4-stars">4 <i class="bi bi-star"></i></label>

                        <input type="radio" class="btn-check" id="5-stars" name="star-rating" autocomplete="off">
                        <label class="btn btn-outline-dark" for="5-stars">5 <i class="bi bi-star"></i></label>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
